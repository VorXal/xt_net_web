<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Three Column Block</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="img/001-server.svg" alt="">
            <span class="item_name">Виртуальный хостинг</span>
            <span class="item_price">3.95$ в месяц</span>
            <button class="item_button">Подробнее</button>
        </div>
        <div class="item">
            <img src="img/003-cloud-computing.svg" alt="">
            <span class="item_name">Облачный хостинг</span>
            <span class="item_price">68.95$ в месяц</span>
            <button class="item_button">Подробнее</button>
        </div>
        <div class="item">
            <img src="img/002-server-storage.svg" alt="">
            <span class="item_name">Выделенный сервер</span>
            <span class="item_price">217.95$ в месяц</span>
            <button class="item_button">Подробнее</button>
        </div>
    </div>
</body>
</html>
